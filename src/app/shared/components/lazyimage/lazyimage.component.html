<div class="d-flex justify-content-center">
    <img [src]="url" [alt]="alt" 
    [ngStyle]="{display:hasLoaded ? '' : 'none'}"
    (load)='onLoaded()'  
    class="card-img-top animate__animated animate__fadeIn">
    <img src="../../../../assets/loader.svg" 
    *ngIf="!hasLoaded"
    height="35" 
    width="35" 
    class="mt-3">
</div>
